<div class="container">
  <form>
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" [(ngModel)]="product.id" [ngModelOptions]="{standalone: true}" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}"  placeholder="name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}" placeholder="price">
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input type="text" class="form-control" [(ngModel)]="product.image" [ngModelOptions]="{standalone: true}" placeholder="image">
    </div>
    <button type="button" class="btn btn-primary mr-2" (click)="addProduct()">Submit</button>
    <button type="button" class="btn" (click)="close()">Close</button>
</form>
</div>
